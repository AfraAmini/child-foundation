{% extends 'base_send_letter.html' %}
{% block panel %}
    <a class="nav-link" href="madadjoo_panel">پنل مدیریت مددجو</a>
{% endblock %}
{% block home_url %}
    <a class="nav-link" href="home_madadjoo">خانه <span class="sr-only">(current)</span></a>
{% endblock %}

{% block sender %}
    <input type="text" readonly name="sender" class="form-control-plaintext form-control" id="sender"
           placeholder="نام مددجو" value="{{ user.first_name }} {{ user.last_name }}">
{% endblock %}
{% block receiver %}
    <input type="text" readonly name="receiver" class="form-control-plaintext form-control" id="sender"
           placeholder="نام مددکار" value="{{ receiver.first_name }} {{ receiver.last_name }}">

{% endblock %}

{% block message_title %}<label for="title">عنوان درخواست</label>{% endblock %}
{% block message_text %}<label for="text">متن درخواست</label>{% endblock %}
