{% extends "base.html" %}
{% load addcss %}

{% block content %}
    <h4>ثبت نام به عنوان همیار</h4>
    <div class="col-sm-6 center jumbotron">
        <form method="post">
            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field|addcss:'form-control' }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger">ثبت اطلاعات</button>
        </form>
    </div>
{% endblock %}
