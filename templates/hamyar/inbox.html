{% extends "hamyar/base_registered.html" %}
{% block content %}
    <h4><span class="oi oi-envelope-closed" aria-hidden="true"
              style="margin-left:1%;"></span>نامه‌های دریافتی</h4>
    <hr>
    <div class="row" style="height: 100%">
        <div class="col-sm-1 col-md-3 col-lg-4 rounded" style="height: 100%;">
            <div class="list-group">
                {% block list %}

                    {% for letter in letters %}
                        <a href="{% url "letter_content_hamyar" %}?letter={{ letter.id }}"
                           class="bg-light list-group-item list-group-item-action">{{ letter.title }}</a>
                    {% endfor %}
                {% endblock %}
            </div>
        </div>

    {% block letter_content %}

        {% endblock %}
    </div>
{% endblock %}
