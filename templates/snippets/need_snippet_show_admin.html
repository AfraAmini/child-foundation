{% extends "snippets/need_snippet_show.html" %}

{% block emergency %}
    <div class="form-check form-check-inline" disabled>
        <div class="col-md-1 mr-auto">
            {% if user.need.urgent %}
                <span class="badge badge-danger">نیاز فوری</span>
            {% else %}
                <span class="badge badge-secondary">نیاز فوری</span>
            {% endif %}
        </div>
    </div>
    <div class="form-check form-check-inline" disabled>
        <div class="col-md-1 mr-auto">
            {% if user.need.cash %}
                <span class="badge badge-danger">نقدی</span>
            {% else %}
                <span class="badge badge-secondary">نقدی</span>
            {% endif %}
        </div>
    </div>
{% endblock %}
