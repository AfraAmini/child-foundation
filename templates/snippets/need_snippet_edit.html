{% extends "snippets/need_snippet_base.html" %}

{% block need %}
    <textarea rows="3" id="staticneed" class="form-control"
              placeholder="شرح و مبلغ نیاز مددجو در این‌جا وارد می‌شود"></textarea>
{% endblock %}

{% block monthly %}
    <input class="form-check-input" type="radio" name="type"
           id="inlineRadio1" value="mo">
{% endblock %}

{% block annual %}
    <input class="form-check-input" type="radio" name="type"
           id="inlineRadio2" value="ann">
{% endblock %}

{% block special %}
    <input class="form-check-input" type="radio" name="type"
           id="inlineRadio3" value="inst">
{% endblock %}

{% block emergency %}
    <div class="need-botton-wrapper col-md-3 mr-auto" style="margin-top: 1%">
        <span class="emergency-need badge badge-secondary">نیاز فوری</span>
    </div>

{% endblock %}
