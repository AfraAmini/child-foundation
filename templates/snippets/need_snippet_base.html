<div class="form-group row">
    <label for="description" class="col-md-1 col-form-label">نیاز</label>
    <div class="col-md-3">
        {% block need %}
        {% endblock %}
    </div>


    <div class="col-md-8">
        <div class="form-check form-check-inline disabled">
            <label class="form-check-label col-md-1"> ماهانه </label>
            <div class="col-md-1">
                {% block monthly %}
                {% endblock %}
            </div>
        </div>
        <div class="form-check form-check-inline disabled">
            <label class="form-check-label col-md-1"> سالانه </label>
            <div class="col-md-1">
                {% block annual %}
                {% endblock %}
            </div>
        </div>
        <div class="form-check form-check-inline disabled">
            <label class="form-check-label col-md-1">موردی </label>
            <div class="col-md-1">
                {% block special %}
                {% endblock %}
            </div>
        </div>

        {% block emergency %}
            <div class="form-check form-check-inline disabled">
                <label class="form-check-label col-md-1">فوری </label>
                <div class="col-md-1">
                    {% block urgent %}
                    {% endblock %}
                </div>
            </div>

            <div class="form-check form-check-inline disabled">
                <label class="form-check-label col-md-1">نقدی </label>
                <div class="col-md-1">
                    {% block cash %}
                    {% endblock %}
                </div>
            </div>
        {% endblock %}
    </div>
</div>
