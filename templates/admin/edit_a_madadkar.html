{% extends "admin/show_a_madadkar.html" %}

{% block buttons %}

{% endblock %}

{% block name %}
    <input type="text" name="first_name" class="form-control"
           placeholder="نام مددکار">
{% endblock %}

{% block l-name %}
    <input type="text" name="last_name" class="form-control"
           placeholder="نام خانوادگی مددکار">
{% endblock %}

{% block upload_pic %}
    <div class="form-group text-center">
        <label for="profile_pic">برای تغییر عکس، عکس جدیدی انتخاب کنید.</label>
        <input type="file" name="profile_pic" class="form-control-file" id="profile_pic" accept="image/*">
    </div>
{% endblock %}

{% block more_detail %}
    <div class="form-group row">
        <label for="id_number" class="col-md-2 col-form-label">کد ملی مددکار</label>
        <div class="col-md-4">
            <input type="number" id="id_number" name="id_number" class="form-control form-control"
                   placeholder="کد ملی مددکار" required="true">
        </div>

        <label for="email" class="col-md-2 col-form-label">ایمیل مددکار</label>
        <div class="col-md-4">
            <input type="email" id="email" name="email" class="form-control form-control"
                   placeholder="ایمیل مددکار" required="true">
        </div>
    </div>

    <div class="form-group row">
        <label for="phone_number" class="col-md-2 col-form-label">شماره تلفن مددکار</label>
        <div class="col-md-10">
            <input type="number" name="phone_number" id="phone_number" class="form-control"
                   placeholder="021xxxxxxxx">
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-md-2 col-form-label">آدرس مددکار</label>
        <div class="col-md-10">
            <textarea rows="7" name="address" id="address" class="form-control"
                      placeholder="آدرس مددکار در این‌جا وارد می‌شود"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="bio" class="col-md-2 col-form-label">شرح‌حال</label>
        <div class="col-md-10">
            <textarea rows="7" name="bio" id="bio" class="form-control"
                      placeholder="شرح‌حال مددکار در این‌جا وارد می‌شود"></textarea>
        </div>
    </div>

    {% block pass %}

    {% endblock %}
{% endblock %}

{% block submit %}
    <button type="button" class="btn btn-success">ثبت تغییرات</button>
{% endblock %}
